<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Cluster Prediction</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h2>Customer Cluster Prediction</h2>

    <form method="POST" id="predictForm">
        <div class="grid">
            {% for feature in features %}
                <div class="field">
                    <label>{{ feature }}</label>
                    <input type="number" step="any" name="{{ feature }}" required>
                </div>
            {% endfor %}
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            Predicted Cluster: <strong>{{ prediction }}</strong>
        </div>
    {% endif %}
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
